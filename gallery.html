<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery - Kyle Hildebrandt</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Slick Carousel CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"/>
  
  <!-- jQuery & Slick Carousel JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
</head>
<body>

  <header>
    <h1>Gallery</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="booking.html">Book Now</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="gallery">
    <div class="gallery-carousel">
      <div><img src="tattoo1.jpg" alt="Tattoo 1"></div>
      <div><img src="tattoo2.jpg" alt="Tattoo 2"></div>
      <div><img src="tattoo3.jpg" alt="Tattoo 3"></div>
      <div><img src="tattoo4.jpg" alt="Tattoo 4"></div>
      <div><img src="tattoo5.jpg" alt="Tattoo 5"></div>
      <div><img src="tattoo6.jpg" alt="Tattoo 6"></div>
      <div><img src="tattoo7.jpg" alt="Tattoo 7"></div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Kyle Ink. All rights reserved.</p>
  </footer>

  <script>
    $(document).ready(function(){
      $('.gallery-carousel').slick({
        dots: true,
        infinite: true,
        speed: 600,
        slidesToShow: 1,
        slidesToScroll: 1,
        adaptiveHeight: true,
        autoplay: true,
        autoplaySpeed: 2500,
        arrows: true,  // Adds previous & next buttons
        responsive: [
          {
            breakpoint: 768, 
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
        ]
      });
    });
  </script>

</body>
</html>
