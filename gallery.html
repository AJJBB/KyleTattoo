<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery - Kyle Hildebrandt</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
</head>
<body>

  <header>
    <h1>Gallery</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="booking.html">Book Now</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="gallery">
    <h2>Featured Work</h2>
    <div class="gallery-carousel">
      <img src="gallery/tattoo1.jpg" alt="Tattoo 1">
      <img src="gallery/tattoo2.jpg" alt="Tattoo 2">
      <img src="gallery/tattoo3.jpg" alt="Tattoo 3">
      <img src="gallery/tattoo4.jpg" alt="Tattoo 4">
      <img src="gallery/tattoo5.jpg" alt="Tattoo 5">
      <img src="gallery/tattoo6.jpg" alt="Tattoo 6">
      <img src="gallery/tattoo7.jpg" alt="Tattoo 7">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Kyle Ink. All rights reserved.</p>
  </footer>

  <script>
    $(document).ready(function(){
      $('.gallery-carousel').slick({
        dots: true,
        infinite: true,
        speed: 800,  // Slowed down from previous setting
        slidesToShow: 1,
        adaptiveHeight: true,
        autoplay: true,
        autoplaySpeed: 3500, // Slower transition
        arrows: true
      });
    });
  </script>

</body>
</html>
