<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kyle Ink - Tattoo Artist</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Kyle Ink</h1>
    <p>Professional Tattoo Artist</p>
  </header>
  
  <nav>
    <ul>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#booking">Book Now</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  
  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="tattoo1.jpg" alt="Tattoo 1">
      <img src="tattoo2.jpg" alt="Tattoo 2">
      <img src="tattoo3.jpg" alt="Tattoo 3">
    </div>
  </section>
  
  <section id="booking">
    <h2>Book an Appointment</h2>
    <p>Contact me to schedule your appointment:</p>
    <p>Email: <a href="mailto:contact@kyleink.com">contact@kyleink.com</a></p>
    <form action="mailto:contact@kyleink.com" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>
  
  <section id="contact">
    <h2>Connect on Social Media</h2>
    <div class="social-icons">
      <a href="https://www.instagram.com/kyle_tattoos_" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.tiktok.com/@kyle_tattoo_" target="_blank">
        <i class="fab fa-tiktok"></i>
      </a>
    </div>
  </section>
  
  <footer>
    <p>&copy; 2025 Kyle Ink. All rights reserved.</p>
  </footer>
</body>
</html>
